<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container flex">
    <div class="card flex">
      <!-- Header -->
      <div class="card-header flex">
        <div class="header-img flex">
        <img src="./images/bg-pattern-card.svg" alt="pattern-card">
        </div>
      </div>
      <!-- Body -->
      <div class="card-body">
        <div class="user-img">
          <img src="./images/image-victor.jpg" alt="Victor">
        </div>
        <div class="card-text">
          <h3 class="user-name">Victor Crest <span class="user-age">26</span></h3>
          <p class="user-country">London</p>
        </div>
      </div>
      <!-- card-footer -->
      <div class="card-footer flex">
        <div class="footer-number">
          <h3 class="number-k">80K</h3>
          <p class="number-title">Followers</p>
        </div>
        <div class="footer-number">
          <h3 class="number-k">803K</h3>
          <p class="number-title">Likes</p>
        </div>
        <div class="footer-number">
          <h3 class="number-k">1.4K</h3>
          <p class="number-title">Photos</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
